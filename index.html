<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="topnav">
        <b style="font-size: 18px;">Sorting Visualizer</b>
        <label style="font-weight: 600;">Array Size</label>
        <input id="sldSize" type="range" min="5" max="50" value="10">
        <div class="selected" --data-name="bubbleSort">Bubble Sort</div>
        <div --data-name="heapSort"> Heap Sort</div>
        <div --data-name="quickSort">Quick Sort</div>
        <div --data-name="selectionSort">Selection Sort</div>
        <button id="sort">Sort</button>
    </div>
    <div id="arrayContainer">

    </div>

</body>
